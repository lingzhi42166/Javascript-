<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        new Promise(function(resolve){
            resolve();
        }).then(function(value){
            console.log(value);
            console.log("Promise状态是resolve调用该回调函数")
        }).finally(function(){
            console.log("不管Promise状态如何,都会在then或者catch执行完后执行该回调函数")
        })

    </script>
</body>
</html>
