<body>
	<script>
		var obj = {
			a : "hello"
		}
		function fn(para1,para1){
			console.log(this.a);
			console.log(arguments);
		}
		// var demo = fn.bind(obj,1,2);
		// demo();


		Function.prototype.mybind = function(context){
			// 通过call修改this指向 借用Array的slice方法 或者修改arguments的原型对象为Array.prototype
			var self = this;
			var argus = Array.prototype.slice.call(arguments,1);
			return function(){
				// console.log(argus);
				self.apply(context,argus);
			}
		};
		var demo2 = fn.mybind(obj,1,2,3,4,5,6);
		console.log(fn.bind(obj,1,2,3,4,5,6)());
		console.log(demo2());
	</script>
