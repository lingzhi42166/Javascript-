<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

		/*
			bind()方法创建一个新的函数，在调用时设置this关键字为提供的值。并在调用新函数时，将给定参数列表作为原函数的参数序列的前若干项。

		*/

		var obj = {
			a : 10
		}
		function Demo(){
			console.log(this.a);
		}
		var demo = Demo.bind(obj);// 把Demo函数的this 设置为obj 并返回Demo函数给demo
		// console.log(Demo.bind());
		demo();

		var module = {
			x : 66,
			fn : function(){
				console.log(this.x);
			}
		}
		var fn = module.fn;
		fn();//这时候 调用fn的是window
		var fn2 = module.fn.bind(module);
		fn2();//上面已经设置了fn的this指向为module 
	</script>
</body>
</html>
