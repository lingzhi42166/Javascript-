<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*
			eval:
				执行 所传入的字符串形式的代码
				返回结果 是字符串中最后一个表达式的执行结果  注意是表达式
				传入的必须是纯string类型的 

		*/
	

		var result = eval("var a = 1; var b =2 ; console.log(a+b);console.log(a+b*b);  a+b");
		console.log(result);
		console.log(a);

	</script>
</body>
</html>
