<body>
    <script>
        var reg = /^(?:[^#<]*(<[\w\W]+>)[^>]*$|#([\w\-]*)$)/;
        console.log(reg.exec("abc<div>"));
        console.log(reg.exec("<div><img></div>"));
        console.log(reg.exec("<div>abc</div>"));


        var reg1 =  /^<(\w+)\s*\/?>(?:<\/\1>)?$/;
        console.log(reg1.exec("<div>abc</div>"));
        console.log(reg1.exec("<div></div>"));
        console.log(reg1.exec("<div>"));
        
    </script>
</body>
